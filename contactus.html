<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <div class="hero">
            <nav>
                <a href="Home.html"><img src="Images/Ensign.png" class="logo"></a>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="portfolio.html">PORTFOLIO</a></li>
                    <li><a href="contactus.html">CONTACT US</a></li>
                </ul>
            </nav>
        </div>
        <section class="contact">

            <div class="content">
                <h2>Contact Us</h2>
                <br>
                <h3>Let's make memories last!</h3>
                <br>
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa-brands fa-instagram"
                                style="color: #fff;"></i></div>
                        <div class="text">
                            <h3>Instagram</h3>
                            <p><a href="#"
                                    style="color:black; text-decoration: none">@ensignphotography</a></p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-phone"
                                style="color: #fff;"></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p><a href="tel:801-111-2222"
                                    style="color: black; text-decoration: none">+1
                                    801-111-2222</a></p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-envelope"
                                style="color: #fff;"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p><a href="ensignphotography@gmail.com"
                                    style="color: black; text-decoration: none">ensignphotography@gmail.com</a></p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form onsubmit="sendEmail(); reset(); return false;">
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="email" name required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span>Type your Message...</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <center><section class="copyright">
                <span>Copyright &copy; 2023 ENSIGN PHOTOGRAPHY. All rights reserved.</span>
            </section></center>
    </body>
</html>
